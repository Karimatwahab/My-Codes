<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <form action="index.php" method="POST" enctype="multipart/form-data">
          <label for="username">username:</label>
          <input type="text" id="username" placeholder="username">
          <br>


          <label for="password">password:</label>
          <input type="password" id="password" placeholder="enter your password"><br>

          <label for="email">email address:</label>
          <input type="email" id="email" placeholder="wahabkarimat@gmail.com"><br>
          <label for="phone"> phone number:</label>
          <input type="tel" id="phone" placeholder="123-456-789"><br>

          <label for="birthday">Birthdate</label>
          <input type="date" id="birthday"><br>

          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" max="10"><br>

          <label for="">Title:</label>
          <label for="Mr">Mr.</label>
          <input type="radio" id="Mr" value="Mr." name="title">
          <label for="Mrs">Mrs.</label>
          <input type="radio" id="Mrs" value="Mrs." name="title">
          <label for="Phd">Phd.</label>
          <input type="radio" id="Phd" value="Phd." name="title"><br>

          <label for="payment">payment method:</label>
          <select name="payment" id="payment">
               <option value="visa">visa</option>
               <option value="mastercard">mastercard</option>
               <option value="giftcard">giftcard</option>
          </select><br>

          <label for="subscribe">subscribe:</label>
          <input type="checkbox" id="subscribe"><br>

          <label for="comment">comment:</label>
          <textarea name="comment" id="comment"></textarea><br>

          <label for="file">file</label>
          <input type="file" id="file" accept="Document">
     </form>

</body>

</html>
