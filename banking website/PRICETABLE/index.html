<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Price Tiers</title>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="app.css">
</head>

<body>
     <div class="panel price-table">
          <div class="pricing-plan">
               <img src="oneicon.jpg" alt="" class="pricing-img">
               <h2 class="pricing-header">Personal</h2>
               <ul class="pricing-features">
                    <li class="pricing-features-items">Custom Domains</li>
                    <li class="pricing-features-items">Sleep after 30mins of inactivity</li>

               </ul>
               <span class="pricing-price">Free</span>
               <a href="#/" class="pricing-button">Sign Up</a>
          </div>

          <div class="pricing-plan">
               <img src="iconteam.jpg" alt="" class="pricing-img">
               <h2 class="pricing-header">Small Team</h2>
               <ul class="pricing-features">
                    <li class="pricing-features-items">Never Sleeps</li>
                    <li class="pricing-features-items">Multiple workers for more powerful apps</li>

               </ul>
               <span class="pricing-price">$150</span>
               <a href="#/" class="pricing-button is-featured">Free trial</a>
          </div>

          <div class="pricing-plan">
               <img src="enterprse.jpg" alt="" class="pricing-img">
               <h2 class="pricing-header">Enterprise</h2>
               <ul class="pricing-features">
                    <li class="pricing-features-items">Dedicated</li>
                    <li class="pricing-features-items">Simple Horizontal scalability</li>

               </ul>
               <span class="pricing-price">$400</span>
               <a href="#/" class="pricing-button">Free trial</a>

          </div>
     </div>
</body>

</html>
